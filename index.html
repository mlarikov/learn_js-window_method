<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие окон и методы window</title>
</head>

<body>
    <input type="button" id="minimalisticButton" value="Minimalistic window">
    <script>
        let params = `scrollbars=no,resizable=no,status=no,location=no,
        menubar=no,width=600,height=300,left=100,top=100`;

        minimalisticButton.onclick = () => {
            open('/', 'test', params);
        }
    </script>

    <input type="button" value="Generate content from Java Script">
    <script>
        let newWin = window.open("about:blank", "hello", "width=200,height-200");
        newWin.document.write("Hello Word");
    </script>
</body>

</html>
