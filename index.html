<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие окон и методы window</title>
</head>

<body>
    <input type="button" id="minimalisticButton" value="Minimalistic window">
    <script>
        let params = `scrollbars=no,resizable=no,status=no,location=no,
        menubar=no,width=600,height=300,left=100,top=100`;

        minimalisticButton.onclick = () => {
            open('/', 'test', params);
        }
    </script>

    <br>
    <input type="button" id="contentFromJavaButton" , value="Generate content from Java Script">
    <script>
        contentFromJavaButton.onclick = () => {
            let newWin = window.open("about:blank", "hello", "width=200,height=200");
            newWin.document.write("Hello Word!");
        }
    </script>

    <br>
    <input type="button" id="modifyContentAfterLoadingButtton" value="Modify content after loading">
    <script>
        modifyContentAfterLoadingButtton.onclick = () => {
            let newWindow = window.open("index.html", 'example', 'width=300,height=300');
            newWindow.focus();

            alert(newWindow.location.href);

            newWindow.onload = function () {
                let html = `<div style="font-size: 30px">Welcome!</div>`;
                newWindow.document.body.insertAdjacentHTML('afterbegin', html);
            }
        }
    </script>

    <br>
    <input type="button" value="Accessing window from popup" id="accessingWindowFromPopupButton">
    <script>
        accessingWindowFromPopupButton.onclick = () => {
            let newWin = window.open("about:blank", "hello", "widht=200, height=200");
            newWin.document.write(
                "<script>window.opener.document.body.innerHTML = 'Test'<\/script>"
            );
        }
    </script>
    
    <br>
    <input type="button", id="closingPopupButton">
    <script>
        closingPopupButton.onclick = () => {
            let newWindow = open('index.html', "example", "widht=300,height=300");

            newWindow.onload = function() {
                newWindow.close();
                alert(newWindow.closed);
            }
        };
    </script>
</body>

</html>
