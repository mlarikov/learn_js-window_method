<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие окон и методы window</title>
</head>

<body>
    <button name="button" id="button">popup</button>
    <script>
        button.onclick = () => {
            window.open('https://javascript.info')
        };
    </script>
</body>

</html>
